name: choc

run-name: chocolatine ${{ github.repository }}

on:
  push:
    branches-ignore:
      - 'ga-ignore-**'
  pull_request:
    branches-ignore:
      - 'ga-ignore-**'

env:
  EXECUTABLES: "nanotekspice"
  TESTS_EXECUTABLES: "unit_tests"

jobs:

  verif_repo:
    runs-on: ubuntu-latest
    outputs:
      is_repo: ${{ steps.set_condition.outputs.is_repo }}
    steps:
      - name: Check if repo is the right one
        id: set_condition
        run: |
          REPO_NAME=$(echo "${{ secrets.MIRROR_URL }}" | sed -E 's/.*[:/]([^/]+)\/([^/]+)\.git$/\1\/\2/')
          echo "Parsed repo name: $REPO_NAME"
          if [ "${{ github.repository }}" == "$REPO_NAME" ]; then
            echo "is_repo=true" >> $GITHUB_OUTPUT
            echo "${{ github.repository }} is the right repo"
          else
            echo "is_repo=false" >> $GITHUB_OUTPUT
            echo "${{ github.repository }} is not the right repo"
          fi

  check_coding_style:
    needs: verif_repo
    if: needs.verif_repo.outputs.is_repo == 'true'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check coding style
        run: check.sh $(pwd) $(pwd)

      - name: Display errors
        run: |
          if [ ! -s coding-style-reports.log ]; then
            echo "::notice title=No coding style error found::"
          else
            while read line; do
              FILE=$(echo "$line" | cut -d':' -f1)
              LINE=$(echo "$line" | cut -d':' -f2)
              ERROR=$(echo "$line" | cut -d':' -f4)
              echo "::error file=$FILE,line=$LINE::$ERROR"
            done < coding-style-reports.log
            exit 1
          fi

  check_program_compilation:
    needs: [verif_repo, check_coding_style]
    if: needs.verif_repo.outputs.is_repo == 'true'
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compilation
        run: make
        timeout-minutes: 2

      - name: Clean
        run: make clean

      - name: Check executables
        run: |
          for exe in $(echo "${{ env.EXECUTABLES }}" | tr ' ' '\n'); do
            if [ ! -f "$exe" ]; then
              echo "::error file=$exe::Executable $exe missing"
              exit 1
            fi
          done

  run_tests:
    needs: [verif_repo, check_program_compilation]
    if: needs.verif_repo.outputs.is_repo == 'true'
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: make tests_run
        timeout-minutes: 2

      - name: Clean
        run: make clean

      - name: Verify test executables
        run: |
          for exe in $(echo "${{ env.TESTS_EXECUTABLES }}" | tr ' ' '\n'); do
            if [ ! -x "$exe" ]; then
              echo "::error file=$exe::Test executable $exe missing"
              exit 1
            fi
          done

  push_to_mirror:
    needs: [verif_repo, run_tests]
    if: |
      github.event_name == 'push' &&
      needs.verif_repo.outputs.is_repo == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ secrets.MIRROR_URL }}
          ssh_private_key: ${{ secrets.ORG_DEPLOY_KEY }}